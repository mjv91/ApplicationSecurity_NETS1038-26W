<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Midterm - Client Side Validation</title>
</head>
<body>

    <h2>Employee Registration Form</h2>

    <!-- 
        Client-side validation only (as per lecture)
        No JavaScript used
    -->
    <form action="EmployeeController" method="post">

        <!-- Full Name (max 50 characters) -->
        <label>Full Name:</label><br>
        <input type="text"
               name="fullName"
               maxlength="50"
               required>
        <br><br>

        <!-- Contact Number (exactly 10 digits) -->
        <label>Contact Number:</label><br>
        <input type="text"
               name="contactNumber"
               pattern="[0-9]{10}"
               title="Enter exactly 10 digits"
               required>
        <br><br>

        <!-- Email (HTML5 type email) -->
        <label>Email:</label><br>
        <input type="email"
               name="email"
               required>
        <br><br>

        <!-- Date Available (HTML5 date type) -->
        <label>Date Available:</label><br>
        <input type="date"
               name="date"
               required>
        <br><br>

        <!-- Salary (up to 6 digits and 2 decimal places like 999900.60) -->
        <label>Salary:</label><br>
        <input type="text"
               name="salary"
               pattern="[0-9]{1,6}\.[0-9]{2}"
               title="Format: 999900.60"
               required>
        <br><br>

        <!-- Signature replaced with Submit button -->
        <input type="submit" value="Submit">

    </form>

</body>
</html>
